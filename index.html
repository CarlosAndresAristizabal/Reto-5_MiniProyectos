<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Suma de ingresos</title>
  <!-- Css style -->
  <link rel="stylesheet" href="style.css" />
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Roboto:wght@400;700&display=swap"
    rel="stylesheet">
  </head>

<body id="cuerpo">
  <main class="container mt-5">
    <div class="row text-center">
      <articule class="col-sm-6 mb-3 m-auto">
        <div class="card bg-success text-white">
          <div class="card-body">
            <h1 class="card-title">Suma de ingreso</h1>
          </div>
          <div class="card-body bg-light bg-opacity-10">
            <button type="button" class="btn btn-success btn-sm" data-toggle="modal" data-target="#exampleModalCenter">
              Nuevo ingreso
            </button>
          </div>
        </div>
      </articule>
    </div>
  </main>
  <section class="container mt-5">
    <div class="row">
      <articule class="col-12 col-sm-12 m-auto">
        <table class="table table-striped table-bordered align-middle text-sm-nowrap ">
          <thead class="bg-success text-white text-center text-uppercase">
            <tr>
              <th>#</th>
              <th>Descripci√≥n del ingreso</th>
              <th>Fecha</th>
              <th>Valor</th>
              <th></th>              
            </tr>
          </thead>
          <!-- Aqui es donde se mostrara el temple  -->
          <tbody id="registro">           
          </tbody>
        </table>
      </articule>
    </div>
  </section>
  <!-- modal --> 
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Agregar ingreso</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="nombre" class="col-form-label">Nombre:</label>
            <input type="text" class="form-control" id="nombre" required>
          </div>
          <div class="form-group">
            <label for="fecha" class="col-form-label">Fecha:</label>
            <input type="date" class="form-control" id="fecha" required>
          </div>
          <div class="form-group">
            <label for="valor" class="col-form-label">Valor:</label>
            <input class="form-control" type="number" id="valor" required>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" id="cerrar" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" id="btnRegistro" >Registrar</button>
      </div>
    </div>
  </div>
</div>

 <!-- Template  -->
  <template id="template">
    <tr>
      <td class="text-center"></td>
      <td></td>
      <td class="text-center"></td>
      <td class="text-right">$ <span></span> </td>
      <td class="text-center">
        <button type="button" class="btn btn-success btn-sm" data-toggle="modal" data-target="#exampleModalCenter">Editar</button>
      </td>
      </tr>
     </template>
  <!-- Footer Template -->
  <footer id="footer" class="container mt-3">
    <template id="templateFooter">
      <div class="card">
        <div class="card-body d-flex justify-content-between aling-items-center">
          <p class="lead mb-0">TOTAL: $ <span></span></p>
        </div>
      </div>
    </template>
    <template id="templateFooterMsg">
      <div class="card">
        <div class="card-body d-fex justify-content-center">
          <h4 class="msg mb-0"></h4>
        </div>
      </div>
    </template>
  </footer>
  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
  <script src="https://kit.fontawesome.com/c2a0008a85.js" crossorigin="anonymous"></script>
  <div class="d " id="abrir"></div>
</body>

</html>

<!-- @format -->
{% extends 'base.html' %} {% block title %}Suma de Ingreso{% endblock %} {% block content
%}

<main class="container mt-5 bodySuma">
	<div class="row text-center">
		<articule class="col-sm-6 mb-3 m-auto">
			<div class="card bg-info text-white">
				<div class="card-body">
					<h1 class="card-title">Suma de ingreso</h1>
				</div>
				<div class="card-body bg-light">
					<button
						type="button"
						class="btn btn-info btn-sm"
						data-toggle="modal"
						data-target="#exampleModal">
						Nuevo ingreso
					</button>
				</div>
			</div>
		</articule>
	</div>
</main>
<section class="container mt-5">
	<div class="row">
		<articule class="col-12 col-sm-12 m-auto">
			<table class="table table-striped table-bordered align-middle text-sm-nowrap">
				<thead class="bg-info text-white text-center text-uppercase">
					<tr>
						<th>#</th>
						<th>Descripción del ingreso</th>
						<th>Fecha</th>
						<th>Valor</th>
					</tr>
				</thead>
				<!-- Aqui es donde se mostrara el temple  -->
				<tbody id="registro"></tbody>
			</table>
		</articule>
	</div>
</section>
<!-- modal -->
<div
	class="modal fade"
	id="exampleModal"
	tabindex="-1"
	role="dialog"
	aria-labelledby="exampleModalCenterTitle"
	aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">Agregar ingreso</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<form>
					<div class="form-group">
						<label for="nombre" class="col-form-label">Descripción:</label>
						<input type="text" class="form-control" id="nombre" required />
					</div>
					<div class="form-group">
						<label for="fecha" class="col-form-label">Fecha:</label>
						<input type="date" class="form-control" id="fecha" required />
					</div>
					<div class="form-group">
						<label for="valor" class="col-form-label">Valor:</label>
						<input
							class="form-control text-right"
							type="number"
							id="valor"
							placeholder="$0.00"
							required />
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" id="cerrar" class="btn btn-secondary" data-dismiss="modal">
					Cancelar
				</button>
				<button
					type="button"
					class="btn btn-primary"
					data-dismiss="modal"
					id="btnRegistro">
					Registrar
				</button>
			</div>
		</div>
	</div>
</div>

<!-- Template  -->
<template id="template">
	<tr>
		<td class="text-center"></td>
		<td></td>
		<td class="text-center"></td>
		<td class="text-right">$ <span></span></td>
	</tr>
</template>
<!-- Footer Template -->
<footer id="footer" class="container mt-3">
	<template id="templateFooter">
		<div class="card">
			<div class="card-body text-center">
				<p class="lead mb-0">TOTAL: $ <span></span></p>
			</div>
		</div>
	</template>
	<template id="templateFooterMsg">
		<div class="card">
			<div class="card-body d-fex justify-content-center">
				<h4 class="msg mb-0"></h4>
			</div>
		</div>
	</template>
</footer>

<!-- Scripts -->
<script src="{{ url_for('static',filename='js/sumaIngreso.js') }}"></script>
{% endblock %}
